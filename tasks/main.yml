---
# tasks file for checkmk_agent
- name: system packages | check-mk agent
  become: yes
  ansible.builtin.yum:
    name: "{{ item }}"
    state: present
    use_backend: yum
  with_items:
    - check-mk-enterprise-2.0.0p15-el8-38
    - xinetd
    - setuptools

- name: xinetd | start and enable
  become: yes
  service:
    enabled: yes
    name: xinetd.service
    state: started
