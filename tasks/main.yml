---
# tasks file for checkmk_agent
- name: system packages | install epel repo
  become: yes
  ansible.builtin.yum:
    name: epel-release
    state: present
    use_backend: yum

- name: system packages | check-mk agent
  become: yes
  ansible.builtin.yum:
    name: "{{ item }}"
    state: present
    use_backend: yum
  with_items:
    - check-mk-agent-1.2.6p16
    - xinetd
    - setuptools

- name: xinetd | start and enable
  become: yes
  service:
    enabled: yes
    name: xinetd.service
    state: started
