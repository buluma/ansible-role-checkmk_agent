---
galaxy_info:
  role_name: checkmk_agent
  author: buluma
  description: Install the checkmk agent and a selection of plugins
  company: ShadowNet
  issue_tracker_url: https://gitlab.com/robconnolly/ansible_role_checkmk_agent/issues
  license: Apache-2.0

  min_ansible_version: "2.12"
  #
  # platforms is a list of platforms, and each platform has a name and a list of versions.
  #
  platforms:
    - name: Alpine
      versions:
        - all
    - name: Amazon
      versions:
        - Candidate
    - name: EL
      versions:
        - all
    - name: Debian
      versions:
        - all
    - name: Fedora
      versions:
        - all
    - name: opensuse
      versions:
        - all
    - name: Ubuntu
      versions:
        - all

  galaxy_tags:
    - checkmk

dependencies: []
